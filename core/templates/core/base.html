{% load static %}

<!doctype html>
<html lang="en">  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.104.2">
        <title>Fibox - {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{%  static 'LogoF.ico' %}">
        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .footer__redes {
            display: flex;
            justify-content: center;
        }
        .footer {
            display: flex;
            justify-content: center;
        }
        .content {
            display: flex;
            justify-content: center;
        }
        .bg_image{
            background-image: url("{% static 'general_bg.jpeg' %}");
            height: 100%;
            width: 100%;
            background-size: "cover";
            background-attachment:"fixed";
            background-repeat: repeat-y;
            background-position:center;
            background-size: 1920px 2500px;
        }
        </style>

        
        <!-- Custom styles for this template -->
        <link href="{% static 'carousel.css' %}" rel="stylesheet">
    </head>
    <body>   
        <section class="bg_image">
            <header>
                <nav class="navbar navbar-expand-md navbar-white fixed-top bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="Inicio"><img src="{% static 'logoFibox.png' %}" width="200" height="140" alt="logo"></a>
                    <!--<a class="navbar-brand" href="#">Carousel</a>-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        {% block navbar %}{% endblock %}
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    </div>
                </div>
                </nav>
                {%block header%}{%endblock%}
            </header>

            <main>

                {% block content %}
                {% endblock %}
                
                <footer class="container">
                    <div class="footer__redes">
                        <p>
                            <a class="footer__icono" href="https://www.instagram.com//" target="blank"><i class="fab fa-instagram-square fa-1x"></i></a>
                            <a class="footer__icono" href="https://www.linkedin.com/" target="blank"><i class="fab fa-linkedin-in fa-1x"></i></a>
                            <a class="footer__icono" href="https://facebook.com/" target="blank"><i class="fab fa-facebook fa-1x"></i></a>
                        </p>
                    </div>
                    <div class="footer"></div>
                        <p class="float-end"><a href="#">Back to top</a></p>
                        <p>&copy; 2024 Fibox &middot; <a href="#">Privacidad</a> &middot; <a href="#">Terminos y condiciones de uso</a></p>
                    </div>
                </footer>
            
            </main>
        </section>
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </body>
</html>
